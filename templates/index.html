<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Typing Speed Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .game-area {
            margin-bottom: 30px;
        }

        .text-display {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.2em;
            line-height: 1.6;
            min-height: 120px;
            position: relative;
        }

        .text-display.correct {
            border-color: #28a745;
        }

        .text-display.incorrect {
            border-color: #dc3545;
        }

        .typing-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s;
        }

        .typing-input:focus {
            border-color: #667eea;
        }

        .typing-input:disabled {
            background: #f8f9fa;
            cursor: not-allowed;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-warning {
            background: #ffc107;
            color: #212529;
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .result-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }

        .result-stat {
            text-align: center;
        }

        .result-stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
        }

        .result-stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .player-name-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 20px;
            outline: none;
        }

        .player-name-input:focus {
            border-color: #667eea;
        }

        .leaderboard-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }

        .leaderboard-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .result-stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Typing Speed Game</h1>
            <p>Test your typing speed and accuracy!</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="wpm">0</div>
                <div class="stat-label">WPM</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="accuracy">100%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="timer">60</div>
                <div class="stat-label">Time (s)</div>
            </div>
        </div>

        <div class="game-area">
            <div class="text-display" id="textDisplay">
                Click "Start New Game" to begin!
            </div>
            <textarea 
                class="typing-input" 
                id="typingInput" 
                placeholder="Start typing here..."
                disabled
            ></textarea>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="startBtn">Start New Game</button>
            <button class="btn btn-warning" id="resetBtn" disabled>Reset</button>
            <a href="/leaderboard" class="btn btn-success">üèÜ Leaderboard</a>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <h2>üéâ Game Complete!</h2>
            <div class="result-stats">
                <div class="result-stat">
                    <div class="result-stat-value" id="finalWpm">0</div>
                    <div class="result-stat-label">WPM</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalAccuracy">0%</div>
                    <div class="result-stat-label">Accuracy</div>
                </div>
                <div class="result-stat">
                    <div class="result-stat-value" id="finalScore">0</div>
                    <div class="result-stat-label">Score</div>
                </div>
            </div>
            <input 
                type="text" 
                class="player-name-input" 
                id="playerName" 
                placeholder="Enter your name (optional)"
                maxlength="20"
            >
            <button class="btn btn-primary" id="submitScore">Submit Score</button>
            <button class="btn btn-warning" id="playAgain">Play Again</button>
            <a href="/leaderboard" class="leaderboard-link">View Leaderboard</a>
        </div>
    </div>

    <script>
        let gameState = {
            isPlaying: false,
            startTime: null,
            originalText: '',
            timer: null,
            timeLeft: 60
        };

        const textDisplay = document.getElementById('textDisplay');
        const typingInput = document.getElementById('typingInput');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const wpmDisplay = document.getElementById('wpm');
        const accuracyDisplay = document.getElementById('accuracy');
        const timerDisplay = document.getElementById('timer');
        const resultModal = document.getElementById('resultModal');

        // Start new game
        startBtn.addEventListener('click', startNewGame);
        resetBtn.addEventListener('click', resetGame);
        typingInput.addEventListener('input', checkTyping);
        document.getElementById('submitScore').addEventListener('click', submitScore);
        document.getElementById('playAgain').addEventListener('click', () => {
            resultModal.style.display = 'none';
            startNewGame();
        });

        // Add keyboard shortcut for submitting score
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                submitScore();
            }
        });

        function startNewGame() {
            fetch('/get_text')
                .then(response => response.json())
                .then(data => {
                    gameState.originalText = data.text;
                    textDisplay.textContent = data.text;
                    textDisplay.className = 'text-display';
                    typingInput.value = '';
                    typingInput.disabled = false;
                    typingInput.focus();
                    
                    gameState.isPlaying = true;
                    gameState.startTime = Date.now();
                    gameState.timeLeft = 60;
                    
                    startBtn.disabled = true;
                    resetBtn.disabled = false;
                    
                    // Update status
                    document.querySelector('.header p').textContent = 'Test your typing speed and accuracy!';
                    
                    // Start timer
                    gameState.timer = setInterval(updateTimer, 1000);
                    updateTimer();
                });
        }

        function resetGame() {
            gameState.isPlaying = false;
            gameState.timeLeft = 60;
            clearInterval(gameState.timer);
            
            textDisplay.textContent = 'Click "Start New Game" to begin!';
            textDisplay.className = 'text-display';
            typingInput.value = '';
            typingInput.disabled = true;
            
            startBtn.disabled = false;
            resetBtn.disabled = true;
            
            wpmDisplay.textContent = '0';
            accuracyDisplay.textContent = '100%';
            timerDisplay.textContent = '60';
            
            // Reset status
            document.querySelector('.header p').textContent = 'Test your typing speed and accuracy!';
        }

        function updateTimer() {
            if (!gameState.isPlaying) return;
            
            gameState.timeLeft--;
            timerDisplay.textContent = gameState.timeLeft;
            
            if (gameState.timeLeft <= 0) {
                endGame();
            }
        }

        function checkTyping() {
            if (!gameState.isPlaying) return;
            
            const typedText = typingInput.value;
            const originalText = gameState.originalText;
            
            // Update accuracy
            const accuracy = calculateAccuracy(originalText, typedText);
            accuracyDisplay.textContent = accuracy + '%';
            
            // Update WPM
            const timeElapsed = (Date.now() - gameState.startTime) / 1000;
            const wpm = calculateWPM(originalText, timeElapsed);
            wpmDisplay.textContent = Math.round(wpm);
            
            // Check for completion - more robust logic
            const typedTrimmed = typedText.trim();
            const originalTrimmed = originalText.trim();
            
            // Multiple completion checks for robustness
            if (typedTrimmed === originalTrimmed || 
                typedText === originalText ||
                typedTrimmed.length === originalTrimmed.length && 
                typedTrimmed.toLowerCase() === originalTrimmed.toLowerCase()) {
                
                // Text is completed - stop the game immediately
                textDisplay.className = 'text-display correct';
                console.log('Text completed! Stopping game...');
                endGame();
                return;
            } else if (originalText.startsWith(typedText)) {
                textDisplay.className = 'text-display';
            } else {
                textDisplay.className = 'text-display incorrect';
            }
        }

        function calculateWPM(text, timeElapsed) {
            const words = text.split(' ').length;
            const minutes = timeElapsed / 60;
            return minutes > 0 ? words / minutes : 0;
        }

        function calculateAccuracy(original, typed) {
            if (!original || !typed) return 100;
            
            const originalWords = original.split(' ');
            const typedWords = typed.split(' ');
            
            if (originalWords.length === 0) return 100;
            
            let correctWords = 0;
            for (let i = 0; i < typedWords.length && i < originalWords.length; i++) {
                if (typedWords[i] === originalWords[i]) {
                    correctWords++;
                }
            }
            
            return Math.round((correctWords / originalWords.length) * 100);
        }

        function endGame() {
            // Prevent multiple calls
            if (!gameState.isPlaying) return;
            
            console.log('Ending game...');
            gameState.isPlaying = false;
            clearInterval(gameState.timer);
            typingInput.disabled = true;
            
            // Update status to show completion
            document.querySelector('.header p').textContent = 'üéâ Game Complete! Enter your name to submit score.';
            
            // Calculate final metrics based on actual time taken
            const timeElapsed = (Date.now() - gameState.startTime) / 1000;
            const finalWpm = calculateWPM(gameState.originalText, timeElapsed);
            const finalAccuracy = calculateAccuracy(gameState.originalText, typingInput.value);
            const finalScore = Math.round(finalWpm * (finalAccuracy / 100));
            
            console.log(`Final stats - WPM: ${finalWpm}, Accuracy: ${finalAccuracy}%, Score: ${finalScore}, Time: ${timeElapsed}s`);
            
            // Show results
            document.getElementById('finalWpm').textContent = Math.round(finalWpm);
            document.getElementById('finalAccuracy').textContent = finalAccuracy + '%';
            document.getElementById('finalScore').textContent = finalScore;
            
            // Clear the player name input for new entry
            document.getElementById('playerName').value = '';
            
            // Show the modal
            resultModal.style.display = 'flex';
            
            // Focus on the name input
            setTimeout(() => {
                document.getElementById('playerName').focus();
            }, 100);
        }

        function submitScore() {
            const playerName = document.getElementById('playerName').value || 'Anonymous';
            const timeElapsed = (Date.now() - gameState.startTime) / 1000;
            
            // Disable submit button to prevent double submission
            const submitBtn = document.getElementById('submitScore');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';
            
            fetch('/submit_score', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    player_name: playerName,
                    original_text: gameState.originalText,
                    typed_text: typingInput.value,
                    time_taken: timeElapsed
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Show success message
                    const modalContent = document.querySelector('.modal-content');
                    modalContent.innerHTML = `
                        <h2>üéâ Score Submitted!</h2>
                        <p style="font-size: 1.2em; margin: 20px 0; color: #28a745;">
                            Your score has been added to the leaderboard!
                        </p>
                        <div style="margin: 20px 0;">
                            <strong>WPM:</strong> ${Math.round(data.wpm)} | 
                            <strong>Accuracy:</strong> ${data.accuracy}% | 
                            <strong>Score:</strong> ${data.score}
                        </div>
                        <button class="btn btn-primary" onclick="closeModalAndReset()">Play Again</button>
                        <a href="/leaderboard" class="btn btn-success" style="margin-left: 10px;">View Leaderboard</a>
                    `;
                } else {
                    alert('Error submitting score. Please try again.');
                    // Re-enable submit button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Submit Score';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting score. Please try again.');
                // Re-enable submit button
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Score';
            });
        }

        function closeModalAndReset() {
            resultModal.style.display = 'none';
            resetGame();
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
